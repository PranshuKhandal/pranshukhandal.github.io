<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.png" type="image/png" />
    <script defer src="scripts/script.js"></script>
    <title>PUZZLE 15</title>
</head>
<body>
    
    <h1 class="anaglyph">Puzzle 15</h1>
    <div id="title">made with <span>&#x2764;</span> and typescript by pranshukhandal</div>
    <div id="game"></div>
    <div id="bottom-bar">
        <ul class="closed">
            <li id="moves">Moves: <span id="moves-value">0</span></li>
            <li id="time"><span id="min">0</span>m <span id="sec">0</span>s</span></li>
            <li id="switch">
                <a class="material-icons">arrow_back</a>
            </li>
            <li id="button-undo">
                <a class="material-icons">undo</a>
            </li>
            <li id="button-home">
                <a class="material-icons">home</a>
            </li>
            <li id="button-shuffle">
                <a class="material-icons">refresh</a>
            </li>
            <li id="button-info">
                <a class="material-icons">info_outline</a>
            </li>
        </ul>
    </div>

</body>
</html>
